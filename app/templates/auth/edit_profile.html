{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">编辑个人资料</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.edit_profile') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" disabled>
                        <div class="form-text">用户名不可更改</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    
                    <h4 class="mt-4 mb-3">更改密码</h4>
                    <div class="mb-3">
                        <label for="current_password" class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                        <div class="form-text">如果不需要更改密码，请留空</div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">保存更改</button>
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
